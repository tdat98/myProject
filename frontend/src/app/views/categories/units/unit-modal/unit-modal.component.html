<form nz-form [formGroup]="unitForm" autocomplete="off">
    <nz-form-item>
        <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="name">Đơn vị tính</nz-form-label>
        <nz-form-control [nzSm]="17" [nzXs]="24" nzErrorTip="Vui lòng nhập đơn vị tính!">
            <input type="text" nz-input formControlName="name" id="name" autofocus />
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="name">Mô tả đơn vị tính</nz-form-label>
        <nz-form-control [nzSm]="17" [nzXs]="24" nzErrorTip="Vui lòng nhập mô tả đơn vị tínn!">
            <input type="text" nz-input formControlName="des" id="des" autofocus />
        </nz-form-control>
    </nz-form-item>
</form>

<div *nzModalFooter>
    <button nz-button nzType="default" (click)="destroyModal()">
        <i nz-icon nzType="close" nzTheme="outline"></i>Hủy
    </button>
    <button nz-button nzType="primary" (click)="saveChanges()" [nzLoading]="loadingSaveChanges">
        <i nz-icon nzType="save" nzTheme="outline"></i>Lưu
    </button>
</div>
