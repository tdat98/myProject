<form nz-form [formGroup]="stockForm" autocomplete="off">

  <nz-form-item>
    <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="name">Vật tư</nz-form-label>
    <nz-form-control [nzSm]="17" [nzXs]="24" nzErrorTip="Vui lòng nhập vật tư!">
      <input type="text" nz-input formControlName="name" id="name" autofocus maxlength="20"/>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="name">Số lượng</nz-form-label>
    <nz-form-control [nzSm]="17" [nzXs]="24" nzErrorTip="Vui lòng nhập số lượng!">
      <input type="text" nz-input formControlName="soluong" id="soluong" autofocus maxlength="20" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="name">Nơi sản xuất</nz-form-label>
    <nz-form-control [nzSm]="17" [nzXs]="24" nzErrorTip="Vui lòng nhập số lượng!">
      <input type="text" nz-input formControlName="noisx" id="noisx" autofocus maxlength="20" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="inventoryId">Tên kho</nz-form-label>
    <nz-form-control [nzSm]="17" [nzXs]="24" nzErrorTip="Vui lòng nhập vai trò!">
      <nz-select nzPlaceHolder="Chọn tên kho" nzAllowClear nzShowSearch formControlName="inventoryID" id="inventoryID" maxlength="20">
        <ng-container *ngFor="let item of ListOfInventory">
          <nz-option [nzValue]="item.makho" [nzLabel]="item.tenkho"></nz-option>
        </ng-container>
      </nz-select>
    </nz-form-control>
  </nz-form-item>


  <nz-form-item>
    <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="unitId">Tên đơn vị</nz-form-label>
    <nz-form-control [nzSm]="17" [nzXs]="24" nzErrorTip="Vui lòng nhập vai trò!">
      <nz-select nzPlaceHolder="Chọn tên đơn vị...." nzAllowClear nzShowSearch formControlName="unitID" id="unitID">
        <ng-container *ngFor="let item of ListOfUnits">
          <nz-option [nzValue]="item.madv" [nzLabel]="item.tendv"></nz-option>
        </ng-container>
      </nz-select>
    </nz-form-control>
  </nz-form-item>  


</form>

<div *nzModalFooter>
  <button nz-button nzType="default" (click)="destroyModal()">
    <i nz-icon nzType="close" nzTheme="outline"></i>Hủy
  </button>
  <button nz-button nzType="primary" (click)="saveChanges()" [nzLoading]="loadingSaveChanges">
    <i nz-icon nzType="save" nzTheme="outline"></i>Lưu
  </button>
</div>
